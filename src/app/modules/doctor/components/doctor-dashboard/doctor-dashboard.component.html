<div class="doctor-dashboard">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Doctor Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="./dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="./appointments" routerLinkActive="active">
          <mat-icon>event</mat-icon>
          <span>Appointments</span>
        </a>
        <a mat-list-item routerLink="./prescriptions" routerLinkActive="active">
          <mat-icon>receipt</mat-icon>
          <span>Prescriptions</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <div class="appointments-grid">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Today's Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-list>
                <mat-list-item *ngFor="let appointment of todayAppointments">
                  <mat-icon mat-list-icon>person</mat-icon>
                  <div mat-line>{{appointment.patientName}}</div>
                  <div mat-line>{{appointment.time | date:'shortTime'}}</div>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title>Upcoming Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-list>
                <mat-list-item *ngFor="let appointment of upcomingAppointments">
                  <mat-icon mat-list-icon>event</mat-icon>
                  <div mat-line>{{appointment.patientName}}</div>
                  <div mat-line>{{appointment.date | date:'mediumDate'}}</div>
                </mat-list-item>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
