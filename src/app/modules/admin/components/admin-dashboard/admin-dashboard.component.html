<div class="admin-dashboard">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Admin Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="./dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="./users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>User Management</span>
        </a>
        <a mat-list-item routerLink="./departments" routerLinkActive="active">
          <mat-icon>business</mat-icon>
          <span>Departments</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <div class="stats-grid">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Total Doctors</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="stat-value">{{stats.totalDoctors}}</div>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title>Total Patients</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="stat-value">{{stats.totalPatients}}</div>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title>Total Appointments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="stat-value">{{stats.totalAppointments}}</div>
            </mat-card-content>
          </mat-card>

          <mat-card>
            <mat-card-header>
              <mat-card-title>Total Departments</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="stat-value">{{stats.totalDepartments}}</div>
            </mat-card-content>
          </mat-card>
        </div>

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
